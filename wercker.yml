box: mitsuse/golang
build:
    steps:
        - setup-go-workspace
        - script:
            name: build
            code: |
                go get -t ./...
        - script:
            name: coverage
            code: |
                bash coverage.bash
                bash goveralls.bash
        - tcnksm/gox:
            os: "darwin linux"
            arch: "386 amd64"
        - tcnksm/zip:
            input: $WERCKER_OUTPUT_DIR/pkg
            output: $WERCKER_OUTPUT_DIR/dist
    after-steps:
        - mitsuse/bullet-send:
            title: "${WERCKER_GIT_REPOSITORY} - Build ${WERCKER_RESULT}."
            path: "${WERCKER_BUILD_URL}"
deploy:
    steps:
        - tcnksm/ghr:
            token: $GITHUB_TOKEN
            input: dist
            version: v0.1.2
            replace: true
    after-steps:
        - mitsuse/bullet-send:
            title: "${WERCKER_GIT_REPOSITORY} - Build ${WERCKER_RESULT}."
            path: "${WERCKER_DEPLOY_URL}"
